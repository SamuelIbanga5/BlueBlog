{% extends 'base.html' %}

{% block content %}

<h1>Registration</h1>

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
    <p>{{field.label_tag}}{{field}}</p>
    {% endfor %}
    
    <input type="submit" value="Register">
</form>

<span>
    <p>Have an account already? <a href={% url 'login' %}>Login</a></p>
</span>
{% endblock %}
